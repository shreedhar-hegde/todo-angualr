
<div cdkDropListGroup class="list-container">
  <div class="example-container">
    <h2>Pending</h2>
  
    <div
      cdkDropList
      #pendingList="cdkDropList"
      [cdkDropListData]="pending"
      [cdkDropListConnectedTo]="[pendingList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of pending" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class="example-container">
    <h2>In Progress</h2>
  
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[inProgressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
